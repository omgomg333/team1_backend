{% extends "base.html" %}

{% block content %}
  <h2>게시글 목록</h2>

  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a> ({{ post.date_posted|date:"Y-m-d" }})
      </li>
    {% empty %}
      <li>게시물이 없습니다.</li>
    {% endfor %}
  </ul>
{% endblock %}
